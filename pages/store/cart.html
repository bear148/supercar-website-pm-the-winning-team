<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trion</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style/style.css">
        <script src="/js/product.js"></script>
    </head>
    <body id="product-body">
        <div>
            <header>
                <nav>
                    <ul class="flex navbar">
                        <li><a href="/index.html"><img src="/images/logo.png" alt="Trion Logo"></a></li>
                        <li><a href="/nav.html"><img src="/images/hamburger.svg" alt="Hamburger Menu"></a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <h1>Your Cart</h1>
        <main class="cart-main">
            <div>
                <img src="/images/Merch/white-hat.webp" alt="White baseball cap with a trion logo on the front.">
                <div class="product">
                    <div class="product-header">
                        <h2>Baseball Cap</h2>
                        <h3>$24.99</h3>
                    </div>
                    <!-- <h3 class="ea">$24.99 <small>ea.</small></h3> -->
                    <div class="purchasing">
                        <div class="quantity">
                            <a onclick="add_item(this)"><img src="/images/misc/plus.svg" alt="Add an Item"></a>
                            <p class="quantity">1</p>
                            <a onclick="sub_item(this)"><img src="/images/misc/minus.svg" alt="Remove an Item"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total">
                <h2 id="totalh2">Total: $24.99</h2>
                <a>Checkout</a>
                <a href="/pages/store/index.html">Continue Shopping</a>
            </div>
        </main>
        <footer id="footer">
            <h1>TRION</h1>
            <p>About Us</p>
            <p>Nemesis</p>
            <p>Black Widow</p>
            <p>Merchandise</p>
            <p>Contact Us</p>
            <div class="socials">
                <img src="/images/Logos/instagram.svg" alt="Instagram">
                <img src="/images/Logos/x.png" alt="X (Twitter)">
                <img src="/images/Logos/youtube.svg" alt="YouTube">
                <img src="/images/Logos/linkedin.svg" alt="Linkedin">
                <img src="/images/Logos/facebook.png" alt="Facebook">
            </div>
        </footer>
    </body>
</html>
